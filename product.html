<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/productPage.css">
    <link rel="stylesheet" href="css/productlist.css">
    <title>product</title>
</head>

<body>

    <!-- Navigation bar-->
    <nav>
        <label class="Logo" for="Logo">StoreManagement</label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productlist.html">ProductList</a></li>
            <li><a class="active" href="product.html">New Product</a></li>
        </ul>
    </nav>

    <div class="container">
        <!--Product page-->
        <form class="productForm">

            <!--Success Message-->
            <div id="SuccessMessage"></div>

            <div class="wrapper">
                <div class="inputs">
                    <!--Product Id-->
                    <div class="inputField">
                        <label for="ProductId">Id:</label>
                        <input name="ProductId" id="ProductId" type="text" disabled>
                    </div>

                    <!--Product Name-->
                    <div class="inputField">
                        <label for="ProductName">Name:</label>
                        <input name="ProductName" id="ProductName" type="text">
                        <span class="required">*</span>
                    </div>
                </div>
                <!--Product Submit and TransactionProduct Submit-->
                <div class="btnFrom">
                    <input onclick="saveProduct()" type="button" value="Save" class="btn">

                    <br><br><br>
                    <input type="button" value="Trans" class="btn modal-btn">
                </div>
            </div>
        </form>
        <div id="TableHolder"></div>
    </div>

    <div class="container">
        <div class="modal-bg">
            <div class="modal">
                <h3>Transaction</h3>
                <label for="amount">QTY :</label>
                <input type="number" id="transactionQty" name="amount">
                <button onclick="saveTransaction()">Add</button>
                <span class="modal-close">X</span>
            </div>
        </div>
    </div>

    <SCript src="js/product.js"></SCript>

</body>

</html>
